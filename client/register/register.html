<!DOCTYPE html>
<html>
<head>
    <title>Pride and Prejudice RPG</title>
    <script type="module" src="../dist/register.bundle.js"></script>
    <link rel="stylesheet" href="../appStyle.css">
    <link rel="stylesheet" href="register.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class=vine1>
        <img src=assets/images/vines.png alt="picture of vine" height=512px width=132px>
    </div>
    <div class="registerBox">
        <h1>REGISTER</h1>
            <form>
                <label for="usernameInput">Username:</label><br>
                <input class=usernameInput type="text" id="usernameInput" name="usernameInput" autocomplete="username">
                <label for="emailInput">Email:</label><br>
                <input class=emailInput type="text" id="emailInput" name="emailInput" autocomplete="email">
                <label for="passwordInput">Password:</label><br>
                <div class="passwordAndIcon">
                    <input class=passwordInput type="password" id="passwordInput" name="passwordInput" autocomplete="new-password">
                    <img src=assets\images\showPassword.png class="showPasswordButton" alt="show password magnifying glass" height=40px width=40px onClick="togglePasswordVisibility()">
                </div>
                <label for="confirmPasswordInput">Confirm Password:</label><br>
                <div class="passwordAndIcon">
                    <input class=confirmPasswordInput type="password" id="confirmPasswordInput" name="confirmPasswordInput" autocomplete="new-password">
                    <img src=assets\images\showPassword.png class="showPasswordButton" alt="show password magnifying glass" height=40px width=40px onClick="toggleConfirmPasswordVisibility()">
                </div>
            </form>
        <button class="submitButton" onClick="attemptRegister()">SIGN UP</button>
        <div class="spacer"></div>
        <h3>Already have an account? <a href="../index.html">Login</a> </h3>
    </div>
    <div class=vine2>
        <img src=assets\images\vines.png alt="picture of vine" height=512px width=132px>
    </div>
</body>
</html>
