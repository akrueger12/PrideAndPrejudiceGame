<!DOCTYPE html>
<html>
<head>
    <title>Pride and Prejudice RPG</title>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <!-- <script src="js//bundle.js"></script> -->
     <div class="split left">
        <h2>Username:</h2>
        <input class=usernameInput type="text" id="usernameInput" name="usernameInput">
        <div class="spacer"></div>
        <h2>Password:</h2>
        <input class=passwordInput type="password" id="passwordInput" name="passwordInput">
        <div class=showPasswordButton>
            <img src=assets\images\showPassword.png alt="show password magnifying glass" height=40px width=40px onClick="togglePasswordVisibility()">
        </div>
        <div class="spacer"></div>
        <button type="loginButton" class="loginButton">LOGIN</button>
      </div>
      
      <div class="split right">
          <h1>PRIDE AND PREJUDICE</h1>
          <h2>Literature made simple</h2>
          <div class=heart1>
            <img src=assets\images\heart.png alt="Pixel art heart" height=100 width=100>
          </div>
          <div class=heart2>
            <img src=assets\images\heart.png alt="Pixel art heart" height=100 width=100>
          </div>
          <div class=heart3>
            <img src=assets\images\heart.png alt="Pixel art heart" height=100 width=100>
          </div>
          <div class=elizabethImage>
            <img src=assets\images\ElizabethStill.png alt="Elizabeth Bennet in pixel art" height=550 width=550>
          </div>
          <div class=infoButton>
            <img src=assets\images\infoButton.png alt="Elizabeth Bennet in pixel art" height=100 width=100 onClick="infoPopup()">
          </div>
      </div>
    
</body>
</html>
